<section>

    <header>{{post.title}}</header>

    <div class="post">
        <div class="title">
            <a ng-show="post.link" href="{{post.link}}">{{post.title}}</a>
            <span ng-hide="post.link">{{post.title}}</span>
        </div>
        
        <div class="upvotes">
            <span class="label">Upvotes:</span>
            <span class="count">{{post.upvotes}}</span>
            <span class="button" ng-click="incrementUpvotes()">+</span>
        </div>

        <div class="list comments">
            <div class="list-element comment" ng-repeat="comment in post.comments | orderBy: '-upvotes'">
                <span class="text">{{comment.body}}</span>
                <span class="author">by {{comment.author}}</span>
                <span class="upvotes">
                    <span class="label">Upvotes:</span>
                    <span class="count">{{comment.upvotes}}</span>
                    <span class="button" ng-click="incrementCommentUpvotes(comment)">+</span>
                </span>
            </div>
        </div>
    </div>

    <form ng-submit="addComment()">
        <input type="text" placeholder="Add comment" ng-model="body">
        <button type="submit">Post</button>
    </form>

</div>

</section>
