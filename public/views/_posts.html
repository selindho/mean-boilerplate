<section>

    <header>Posts</header>

    <div class="list">

        <div class="list-element post" ng-repeat="post in posts | orderBy: '-upvotes'">

            <div class="title">
                <a ng-show="post.link" href="{{post.link}}">{{post.title}}</a>
                <span ng-hide="post.link">{{post.title}}</span>
            </div>

            <div class="upvotes">
                <span class="label">Upvotes:</span>
                <span class="count">{{post.upvotes}}</span>
                <span class="button" ng-click="incrementUpvotes(post)">+</span>
            </div>

            <div>
                <a href="#/posts/{{$index}}">Comment</a>
            </div>

        </div>

    </div>

    <form ng-submit="addPost()">
        <input type="text" placeholder="Title" ng-model="title"></input>
        <input type="text" placeholder="Link" ng-model="link"></input>
        <button type="submit">Post</button>
    </form>

</section>
